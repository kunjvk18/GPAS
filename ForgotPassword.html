<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>G-P-A-S | Forgot Password</title>
    <link rel="stylesheet" href="./CSS/loader.css">
   <link rel="stylesheet" href="./CSS/style.css">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body oncontextmenu="return false">
     <!-- Loader  -->
     <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    <div class="form-container main">
        <div id="left">
        <div class="login-input">
            <form id="fp"action="">
                <h1>G-P-A-S</h1>
                <h1>Forget Password</h1>
                <div class="input-box">
                    <input type="text" id="username" 
                     name="username" onchange="getData()" required>
                     <label>Username</label>
                     <div class="div">
                        <i class="fa fa-user" aria-hidden="true"></i>
                     </div>
                </div>
                <div class="input-box">
                    <input type="email" id="email" 
                     name="email" required>
                     <label>Email</label>
                     <div class="div">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                     </div>
                </div>
                <div class="confirm">
                    <div class="btn">
                        <button type="button" id="bttn">Change Password <i class="fa fa-pencil" aria-hidden="true"></i></button>
                    </div> 
                </div>
                <div class="alert">
                    
                </div>
            </form>
        </div>
            
        </div>
        <div id="right">
            <div class="aside-content">
                    
                    <div class="quote">
                        <span style="color:white">Remember your password!!</span>
                    </div>
                    <form action="index.html">
                    <div class="btn">
                        <button>SignIn <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                </form>
                <div class="quote">
                    <span style="color:white ">Not a member?</span>
                </div>
                <form action="SignUp.html">
                <div class="btn">
                    <button>SignUp <i class="fa fa-user-plus" aria-hidden="true"></i></button>
                </div>
            </form>
            </div>
            

        </div>  
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>

    <script src="./JS/loader.js"></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/fp.js"></script>

</body>
</html>
